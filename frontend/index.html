<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraPrompt – Journal</title>

  <!-- ✅ Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- ✅ Main Script -->
  <script src="/static/script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-sky-100 min-h-screen text-gray-800 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-xl space-y-5">

    <!-- 🟣 Header -->
    <h1 class="text-3xl font-bold text-purple-700">🌿 TheraPrompt Journal</h1>

    <!-- 🧑 User ID -->
    <div>
      <label class="font-medium text-gray-700">Your User ID:</label>
      <input id="user_id" type="text" class="w-full p-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-300" placeholder="e.g. goutham01" />
    </div>

    <!-- 📜 Daily Prompt -->
    <div>
      <p class="font-medium text-gray-700">Today's Prompt:</p>
      <div id="prompt" class="p-3 mt-1 bg-purple-50 border border-purple-200 rounded-lg text-purple-900">Loading prompt...</div>
    </div>

    <!-- 🎤 Voice Transcription -->
    <div>
      <p class="font-medium text-gray-700 mb-1">🎤 Voice Transcription:</p>
      <div class="space-x-2 mb-2">
        <button id="startMic" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">🎙️ Start Voice</button>
        <button id="confirmVoice" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">✅ Use Transcript</button>
      </div>
      <p id="voicePreview" class="w-full h-24 overflow-y-auto p-2 bg-gray-100 border rounded-lg text-sm whitespace-pre-line text-gray-700">Transcript will appear here...</p>
    </div>

    <!-- 📝 Journal Textarea -->
    <div>
      <label class="font-medium text-gray-700">Your Journal Entry:</label>
      <textarea id="journalInput" rows="6" class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-200" placeholder="Type or record your journal entry..."></textarea>
    </div>

    <!-- ✅ Submit Button -->
    <button id="submitBtn" class="w-full mt-3 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition">
      ✍️ Submit Entry
    </button>

    <!-- 💡 AI-Generated Tip -->
    <div id="tipBox" class="hidden mt-4 p-3 rounded-xl bg-green-50 border border-green-200 text-green-800 font-medium shadow-sm"></div>

    <!-- 📚 History Button -->
    <button id="historyBtn" class="w-full mt-4 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
      📚 View Journal History
    </button>

    <!-- 📖 History Section -->
    <div id="historyBox" class="hidden mt-4">
      <h2 class="text-xl font-semibold text-purple-800 mb-2">🗃️ Past Entries</h2>
      <table class="w-full text-sm border-collapse border border-gray-300 rounded overflow-hidden">
        <thead class="bg-purple-50 text-purple-800">
          <tr>
            <th class="border px-3 py-2">Date</th>
            <th class="border px-3 py-2">Emotions</th>
            <th class="border px-3 py-2">Topics</th>
            <th class="border px-3 py-2">Summary</th>
          </tr>
        </thead>
        <tbody id="historyTable" class="bg-white text-gray-700"></tbody>
      </table>
    </div>

    

  </div>
</body>
</html>
