<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraPrompt</title>
  <script src="/static/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4">🧠 TheraPrompt</h1>
    
    <input id="user_id" class="mb-4 w-full p-2 border rounded" placeholder="Enter your User ID" />

    <p class="mb-2 font-semibold">Today's Prompt:</p>
    <div id="prompt" class="mb-4 p-3 bg-gray-50 border rounded">Loading...</div>

    <textarea id="journalInput" rows="6" class="w-full p-3 border rounded" placeholder="Type your response here..."></textarea>
    <button id="submitBtn" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>

    <div id="insights" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Extracted Insights</h2>
      <pre class="bg-gray-100 p-4 rounded overflow-x-auto text-sm" id="resultBox"></pre>
    </div>
  </div>

  <div class="mt-6 max-w-2xl mx-auto">
    <button id="historyBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">View History</button>

    <div id="historyBox" class="mt-4 hidden">
      <h2 class="text-xl font-semibold mb-2">🗃️ Journal History</h2>
      <table class="w-full text-sm border-collapse border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Emotions</th>
            <th class="border px-2 py-1">Topics</th>
            <th class="border px-2 py-1">Summary</th>
          </tr>
        </thead>
        <tbody id="historyTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
