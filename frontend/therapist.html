<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Therapist Dashboard – TheraPrompt</title>
  <script src="/static/therapist.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">🧑‍⚕️ Therapist Dashboard</h1>

    <div class="mb-6">
      <label for="clientSelect" class="block mb-2 font-semibold">Select a client:</label>
      <select id="clientSelect" class="w-full p-2 border rounded bg-white text-gray-800"></select>
    </div>

    <div class="flex gap-4 my-4">
      <input id="emotionFilter" class="border p-2 rounded w-1/3" placeholder="Filter by emotion" />
      <input id="topicFilter" class="border p-2 rounded w-1/3" placeholder="Filter by topic" />
      <button id="clearFilters" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Clear</button>
    </div>
    
    <div id="journalBox" class="hidden">
      <h2 class="text-xl font-semibold mb-2">📄 Client Journal History</h2>
      <table class="w-full text-sm border-collapse border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Emotions</th>
            <th class="border px-2 py-1">Topics</th>
            <th class="border px-2 py-1">Summary</th>
          </tr>
        </thead>
        <tbody id="journalTable" class="bg-white"></tbody>
      </table>
    </div>

    <div id="statsBox" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">📊 Client Summary Stats</h2>
      <pre id="statsData" class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">Loading...</pre>
    </div>
  </div>
</body>
</html>
